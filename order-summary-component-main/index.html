<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./Styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <article class="artic">
      <img class="ilust" src="./images/illustration-hero.svg" alt="Ilustracion grafica de la pagina.">
    </article>

    <section class="sect">
      <h2 class="order">Order Summary</h2>
      <p class="summ">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="items">
        <img class="music" src="./images/icon-music.svg" alt="favicon">
        <div class="container">
          <h4 class="plan">Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>

      <button class="pay" type="button">Proced to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/Miguel-1707/FrontendMentorChallenges.git">Miguel Gonzalez De Anda</a>.
    </div>
  </body>
</html>
