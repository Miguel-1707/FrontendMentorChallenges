<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="label">
    <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica's image">

    <h2 class="name">Jessica Randall</h2>
    <h4 class="living">London, United Kingdom</h4>
    <p class="job">"Front-end developer and avid reader."</p>

    <div class="btn">
      <button class="button" type="button">GitHub</button>
      <button class="button" type="button">Frontend Mentor</button>
      <button class="button" type="button">LinkedIn</button>
      <button class="button" type="button">Twitter</button>
      <button class="button" type="button">Instagram</button>
    </div>
  </main>
 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Gonzalez De Anda</a>
  </footer>
</body>
</html>
